<html>

<head>
  <title>Card Display</title>
</head>

<body>
  <div id="card-list">
    <div class="vis-card">
      <div class="card-contents">
        <div class="card-image"><img
            src="https://www.pixsy.com/wp-content/uploads/2021/04/ben-sweet-2LowviVHZ-E-unsplash-1.jpeg" /></div>

        <h3 class="card-title">Full Name</h3>
        <p class="card-text">Description</p>
      </div>
    </div>
  </div>
  <script>
    const card = document.querySelector(".vis-card");

    // const card2 = card.cloneNode(true)
    // document.getElementById("card-list").appendChild(card2);

    let active = false
    card.addEventListener("click", (e) => {
      if (!active) {
        card.classList.add('active')
        active = true
        return
      }
      card.classList.remove('active')
      active = false
    })

    card.addEventListener("mousemove", (e) => {
      const { x, y } = card.getBoundingClientRect();

      const xRotation = Number(card.offsetWidth - e.clientX).map(0, card.offsetWidth, 0, 80)
      const yRotation = Number(card.offsetHeight - e.clientY).map(0, card.offsetHeight, 320, 420)

      card.style.setProperty("--x", `${xRotation}deg`);
      card.style.setProperty("--y", `-${yRotation}deg`);

      console.log(xRotation, yRotation)
    });

    Number.prototype.map = function (in_min, in_max, out_min, out_max) {
      return (this - in_min) * (out_max - out_min) / (in_max - in_min) + out_min;
    }
  </script>

  <style>
    .vis-card {
      margin: 30px;
      width: 200px;
      height: 300px;
      background: rgb(2, 0, 36);
      background: linear-gradient(193deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 35%, rgba(0, 212, 255, 1) 100%);
      border-radius: 3px;
      box-shadow: none;
      color: white;
      font-size: 20px;
      overflow: hidden;

      /*   transform: rotateY(360deg) rotateX(360deg); */
    }

    .active {
      position: absolute;
      top: calc(50% - 200px);
      left: calc(50% - 200px);
      box-shadow: 4px 4px 15px 4px gray;
      transform: rotateY(var(--x)) rotateX(var(--y)) scale(2);
    }


    /* card internals css */
    .card-contents {
      display: flex;
      flex-direction: column;
      background-color: #121212;
      height: calc(100% - 10px);
      margin: 5px;
    }

    .card-image {
      width: 90%;
      height: 100px;
      margin: 10px auto;
      overflow: hidden;
      border-radius: 5px;
      border: 1px solid #323232;
    }

    .card-image>img {
      width: 100%;
      height: 100%;
    }

    .card-title {
      font-weight: 400;
    }

    .card-text {
      font-weight: 100;
    }

    .card-title,
    .card-text {
      text-align: center;
      margin: 10px 0;
      font-family: sans-serif;
      color: white;
    }
  </style>
</body>

</html>
