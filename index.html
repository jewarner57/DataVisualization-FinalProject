<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Innocent Deaths Caused by Police Since 2000</title>
</head>

<body>
  <h1 class="title">Visualizing Innocent Deaths Caused by U.S. Police Since Year 2000</h1>
  <div class="vis-wrap">
    <svg id="deaths-by-location" width="600" height="600"></svg>
    <div id="person-display"></div>

    <div class="vis-row">
      <svg id="deaths-by-state" width="700" height="700"></svg>
      <svg id="deaths-by-city" width="700" height="700"></svg>
    </div>
    <div class="vis-row">
      <svg id="yearly-deaths" width="600" height="600"></svg>
      <svg id="deaths-by-race" width="600" height="600"></svg>
    </div>
  </div>


  <!-- load d3 and helper libraries -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>

  <!-- load visualizations -->
  <script src="./js/yearly-deaths.js" type="text/javascript"></script>
  <script src="./js/deaths-by-race.js" type="text/javascript"></script>
  <script src="./js/deaths-by-state.js" type="text/javascript"></script>
  <script src="./js/deaths-by-city.js" type="text/javascript"></script>
  <script src="./js/deaths-by-location.js" type="text/javascript"></script>
</body>

</html>
